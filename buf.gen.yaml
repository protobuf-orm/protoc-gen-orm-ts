version: v2
inputs:
  - directory: ./examples/proto
plugins:
  - local: [go, run, "."]
    out: ./examples/gen
  - local: [go, tool, github.com/protobuf-orm/protoc-gen-orm-service]
    out: ./examples/proto
  - local: "./node_modules/.bin/protoc-gen-es"
    include_imports: true
    out: ./examples/gen
    opt:
      - target=ts
